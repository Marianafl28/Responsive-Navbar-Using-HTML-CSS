<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Responsive navbar</title>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo"><a href="#">Web Dev Creative</a></div>
            <ul class="links">
                <li><a href="hero">Home</a></li>
                <li><a href="about">About</a></li>
                <li><a href="services">Services</a></li>
                <li><a href="contact">Contact</a></li>
            </ul>
            <a href="#" class="action_btn">Get Started</a>
            <div class="toggled_btn"><i class="fa-solid fa-bars"></i>
            </div>
        </div>

        <div class="dropdown_menu">
                <li><a href="hero">Home</a></li>
                <li><a href="about">About</a></li>
                <li><a href="services">Services</a></li>
                <li><a href="contact">Contact</a></li>
            <a href="#" class="action_btn">Get Started</a>
        </div>
    </header>

    <main>
        <section id="hero">
            <h1>Welcome</h1>
            <p>
                Lorem, ipsum dolor sit amet consectetur<br> adipisicing elit. Eos illum dicta deserunt magnam.
            </p>
        </section>
    </main>

    <script>
        const toggledBtn = document.querySelector('.toggled_btn'); 
const toggledBtnIcon = document.querySelector('.toggled_btn i');  

        const dropDownMenu = document.querySelector('.dropdown_menu');

        toggledBtn.onclick = function() {
    dropDownMenu.classList.toggle('open');
    const isOpen = dropDownMenu.classList.contains('open');
    toggledBtnIcon.className = isOpen ? 'fa-solid fa-xmark' : 'fa-solid fa-bars';  // Corrigido
}

    </script>
</body>
</html>
